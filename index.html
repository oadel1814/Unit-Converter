<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://rsms.me/">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    </head>
    <body>
        <div id="quantity-div">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="quantity" placeholder="0" type="text"></input>
            <button id="convert-btn">Convert</button>
        </div>
        
        <div class="main">
            <div class="section" id="length-el">
                <h3 class = "quantity-text">Length (Meter/Feet)</h3>
                <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            
            <div class="section" id="volume-el">
                <h3 class = "quantity-text">Volume (Liters/Gallons)</h3>
                <p id="volume">20 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            
            <div class="section" id="mass-el">
                <h3 class = "quantity-text">Mass (Kilograms/Pounds)</h3>
                <p id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
